# Configure the options in this file to your liking.
# https://github.com/mojombo/jekyll/wiki/configuration

## Site author's information.
author:
  name:      Alberto Peña Abril
  title:     Software Craftsmanship
  email:     plagelao@gmail.com
  site:      http://plagelao.com
  location:  "Eastleigh, UK"
  gh:
    user:    plagelao
    repo:    7languages7weeks
  twitter:   plagelao
  #disqus:
    # if you don't have disqus setup for this new site, please make sure to comment it.
    #shortname: plagelao-github-blog

## The absolute URL of your site. Should be user.github.com or whatever is in
## the root CNAME file
url:         http://blog.plagelao.com/7languages7weeks

## The name of the site, <title> and <h1> in _layouts/default.html
title:       "Seven Languages in Seven Weeks #7languages7weeks blog"

## <meta name=description> and <h2> in /_layouts/default.html
description: "This is a blog documenting one developer's journey in the \#7languages7weeks challenge."

## <meta name=keywords> in  /_layouts/default.html, probably not useful anymore.
keywords:    [ Ruby, Io, Prolog, Scala, Erlang, Clojure, Haskell ]

## Splits your posts up over multiple subdirectories called “page2”, “page3”, … “pageN”
paginate:    5

## Google Analytics id.
#ga: UA-837842-7

## A list of directories and files to exclude from the conversion
exclude: [ ]

#################
# Jekyll Defaults
#################

##
#future:      true
markdown:    maruku
## Controls the URLs that posts are generated with.
## https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   date
## Enables or disables Jekyll from recreating the site when files are modified.
#auto:        false
## Fires up a server that will host your _site directory
#server:      false
## Changes the port that the Jekyll server will run on
#server_port: 4000
##
#plugins:     ./_plugins

## Maruku options, if it is being used.
maruku:
  use_tex:    false
  use_divs:   false
  png_engine: blahtex
  png_dir:    images/latex
  png_url:    /images/latex

## RDiscount options, if it is being used.
rdiscount:
  extensions: []

## Kramdown options, if it is being used.
kramdown:
  auto_ids: true,
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

########################
# Github Pages Overrides
########################
## Produces an index for related posts.
#lsi:         false
## Enables highlight tag with Pygments.
#pygments:    false
#safe:        false
## Changes the directory where Jekyll will look to transform files
#source:      .
## Changes the directory where Jekyll will write files to
#destination: ./_site
